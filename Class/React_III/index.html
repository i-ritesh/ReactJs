<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))
    const App=()=>{
        // let stateArr = React.useState(1) # way 1
        const [count, setCount] = React.useState(1) // # way 2
        let handle=()=>{
            // stateArr[1](stateArr[0]+=10)  # way 1
            setCount(count+10) // # way 2
        }


        return(
            <>
                <h1>Counter Application</h1>
                <h3>Current Value of count is {count} </h3>
                <button onClick={handle}>Click To Increase</button>
            </>
        )
    }

    reactRoot.render(<App/>)
  </script>
</html>
