<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here

    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))


    const App=()=>{
        const [run,setRun] = React.useState(0)
        const [wicket,setWicket] = React.useState(0)
        return(
            <>
            <h1>Runs {run} </h1>
            <button onClick={()=>{setRun(run+4)}} >4</button>
            <button onClick={()=>{setRun(run+8)}} >8</button>
            <button onClick={()=>{setRun(run+3)}} >3</button>
            <hr/>
            <br/>
            <h1>Wickets {wicket}</h1>
            <button onClick={()=>{setWicket(wicket+1)}} >1</button>
            </>
        )
    }

    reactRoot.render(<App/>)
  </script>
</html>
