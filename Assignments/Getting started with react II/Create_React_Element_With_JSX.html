<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your JSX code here
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))


    // Basic Level: Simple JSX Element


    let App=()=>{
        return(
            <div>
                <p>Seize the day</p>
            </div>
        )
    }




    // Intermediate Level: Dynamic Content in JSX

    let App1=()=>{
        let para = "Seize the day"
        return(
            <div>
                
                <p>{para}</p>
            </div>
        )
    }




    // Advanced Level: Conditional Rendering in JSX

    let TogglePara=(props)=>{
        if(props.on){
            return <div><p>Seize the day</p></div>
        }else{
            return <div><p>Make the most of it</p></div>
        }
    }


    let App2=()=>{
        let flag = true
        return(
            <>
            
            <TogglePara on={true}/>
            <TogglePara on={false}/>
            
            </>
        )
    }
    reactRoot.render(<App/>)
    reactRoot.render(<App1/>)
    reactRoot.render(<App2/>)
  </script>
</body>
</html>
