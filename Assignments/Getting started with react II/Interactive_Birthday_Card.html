<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))

    let BirthdayCard = () => {
      const [recipientName, setRecipientName] = React.useState('');
      const [customMessage, setCustomMessage] = React.useState('');
      const [showBirthdayMessage, setShowBirthdayMessage] = React.useState(false);

      const handleNameChange = (event) => {
        setRecipientName(event.target.value);
      };

      const handleMessageChange = (event) => {
        setCustomMessage(event.target.value);
      };

      const handleShowMessage = () => {
        setShowBirthdayMessage(true);
      };

      return (
        <>
          <label>
            Recipient Name: 
            <input 
              id="recipientName" 
              type="text" 
              value={recipientName}
              onChange={handleNameChange}
            />
          </label>
          <br />
          <br />
          <label>
            Custom Message: 
            <input 
              id="customMessage" 
              type="text" 
              value={customMessage}
              onChange={handleMessageChange}
            />
          </label>
          <br />
          <br />
          <button onClick={handleShowMessage}>Show Birthday Message</button>
          <br />
          <br />
          {showBirthdayMessage && (
            <p>{`Happy Birthday, ${recipientName}! ${customMessage}`}</p>
          )}
        </>
      )
    }

    reactRoot.render(<BirthdayCard />)
  </script>
</html>
