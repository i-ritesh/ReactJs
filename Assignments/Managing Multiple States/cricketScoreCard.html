<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          text-align: center;
          background-color: #f5f5f5;
          margin: 0;
          padding: 0;
        }
    
        #root {
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          margin: 20px auto;
          width: 80%;
        }
    
        h1 {
          color: #333;
        }
    
        button {
          margin: 10px;
          padding: 10px;
          font-size: 16px;
          cursor: pointer;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 4px;
        }
    
        button:hover {
          background-color: #45a049;
        }
    
        .scoreboard {
          margin-top: 20px;
        }
      </style>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))


    let CricketScoreboard=()=>{

        const [runs,setRuns] = React.useState(0)
        const [wickets,setWickets] = React.useState(0)

        return(
            <>

                <h1>Current Runs {runs}</h1>
                <h1>Current Wickets {wickets}</h1>
                <button onClick={()=>{setRuns(runs+4)}} >Increase runs by 4</button>
                <button onClick={()=>{setRuns(runs+8)}}>Increase runs by 8</button>
                <button onClick={()=>{setRuns(runs+3)}}>Increase runs by 3</button>
                <button onClick={()=>{
                    if(wickets<10){
                        setWickets(wickets+1)
                    }
                } }>Update Wicket</button>

            </>
        )
    }

    reactRoot.render(<CricketScoreboard/>)
  </script>
</html>
